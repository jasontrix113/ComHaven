{% load widget_tweaks %}
{% block title %} Dashboard {% endblock %}

{% block body %}
<section>

    <div class="section-body" style="padding: 20px;">
        <div class="row">
            <h1 class="text-left mx-auto">&nbsp Express Logins</h1>
            <hr>
        </div>

            <button type="submit" class="btn btn-secondary ink-reaction" id="btn-add" style="float: right; color: white; background-color: #2b323a;"> Add an account</button>

        <!-- BEGIN ACCOUNTS -->

                    <div class="card">

                        </div>
                        <div class="card-body text-center">

                            </a>
                        </div><!--end .card-body -->

                    </div><!--end .card -->
                </div><!--end .col -->
            {% endfor %}
