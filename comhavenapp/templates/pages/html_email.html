<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<p>Username: {{username}}</p>
<p>Password: <input type="password" id="pass" name="password" value="{{ password }}"> <a href="" onclick="show()">Show</a> </p>
</body>
<script>
    function show()
		{
		if( $("#pass").attr("type") == "password" ){
			$("#pass").attr("type", "text");
		}else{
			$("#pass").attr("type", "password");
		}
			return false;
		}
</script>
</html>
