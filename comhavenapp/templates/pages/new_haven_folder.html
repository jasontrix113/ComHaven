{% extends 'partial/layout.html' %}

{% load widget_tweaks %}

{% block title %} Add New Folder {% endblock %}

{% block body %}

<section>
	<div class="section-body">
		<div class="row">

			<!-- BEGIN  - FORM -->
			<div class="col-lg-12">
				<div class="card">
					<div class="card-head style-primary">
						<header>Create new Haven Folder</header>
						<!--<div class="tools">
							<a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
							<a class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
						</div>-->
					</div>
					<div class="card-body">
						<form class="form" role="form" action="" method="post">
							{% csrf_token %}
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group floating-label">
										{{ form.new_login_folder | add_class:'form-control' }}
										<label>Haven Folder Name</label>
									</div>
								</div>
								<div class="col-md-12">
									<hr>
									<div class="card-actionbar-row">
										<input type="submit" class="btn btn-primary ink-reaction" value="Save">
										<a href="{% url 'home' %}">
											<input type="submit" class="btn btn-primary ink-reaction" value="Cancel">
										</a>
									</div>
								</div>
							</div>
						</form>
					</div><!--end .card-body -->
				</div><!--end .card -->
			</div><!--end .col -->
			<!-- END FORM - TIME ON SITE -->

		</div><!--end .row -->
	</div><!--end .section-body -->
</section>

{% endblock %}
