{% extends 'partial/layout.html' %}
{% load widget_tweaks %}
{% block title %} Dashboard {% endblock %}

{% block body %}
<section>

    <div class="section-body" style="padding: 20px;">
        <div class="row">
            <h1 class="text-left mx-auto">&nbsp User Profile</h1>
            <hr>
        </div>
        <div class="row">
            <div class="content">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="card">
                        <div class="card-head" style="background: #2b323a; color: white; height: 80px;">
                          <h2 class="text-left" style="margin-left: 20px;"> User Information</h2>

                        </div>
                        <div class="card-body">
                          <form>
                            <div class="row">
                              <p class="text-danger" style="margin-left: 10px;">*Complete your profile.</p>
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label class="bmd-label-floating">Username</label>
                                  <input type="text" class="form-control" disabled="true" value="{{ user.username }}">
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label class="bmd-label-floating">Email address</label>
                                  <input type="email" class="form-control" disabled="true" value="{{ user.email }}">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label class="bmd-label-floating">First Name</label>
                                  <input type="text" class="form-control" disabled="true" value="{{ user.userprofile.firstname }}">
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label class="floating-label">Last Name</label>
                                  <input type="text" class="form-control" disabled="true" value="{{ user.userprofile.lastname }}">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label class="floating-label">Address</label>
                                  <input type="text" class="form-control" disabled="true" value="{{ user.userprofile.address }}">
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label>Notes</label>
                                  <div class="form-group">
                                    <textarea class="form-control" rows="3" disabled="true"></textarea>
                                  </div>
                                </div>
                              </div>
                            </div>
                              <a href="{% url 'user_profile_edit' %}" class="btn btn-icon btn-default ink-reaction" style="float: right; color: white; background-color: #2b323a;">Update Profile</a>
                              <a href="{% url 'user_delete' %}" class="btn btn-icon btn-danger ink-reaction" style="float: left; color: white;">Delete Account</a>
                            <div class="clearfix"></div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div><!--end .row -->
        <!-- END ACCOUNTS -->
    </div><!--end .section-body -->
</section>
{% endblock %}
